<!DOCTYPE html>
<html lang="en">
    {%load static%}

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'style.css'%}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="icon" href="{% static 'Assets/findlyLogo.png'%}" type="image/x-icon">
    <title>Findly - Sign Up</title>
</head>

<body>

    <section class="home" id="home">
        <div class="softBG signin">
            <nav class="nabar-container">
                <div class="top-navbar-containerReturn">
                    <a href="homepage.html"><img src="{% static 'Assets/findlyNobg.png'%}" alt="image not found" class="findlyLogo"></a>
                </div>
            </nav>
            <div class="SigninContainer">
                <h1 class="signinTitle">
                    Sign Up
                </h1>
                <p>Join Findly and stay connected.</p>
                <hr>
                <div class="signinFields">
                    <div class="userinputWrapper">
                        <i class="bi bi-envelope"></i><input type="text" name="Email" class="Signin_userInputs" required
                            placeholder="Email">
                    </div>
                    <div class="userinputWrapper">
                        <i class="bi bi-telephone"></i><input type="text" name="Phone" class="Signin_userInputs" required
                            placeholder="Phone">
                    </div>
                    <div class="userinputWrapper">
                        <i class="bi bi-lock"></i><input type="password" name="Password" class="Signin_userInputs" required
                            placeholder="Password">
                    </div>
                    <div class="userinputWrapper">
                        <i class="bi bi-lock"></i><input type="password" name="Password" class="Signin_userInputs" required
                            placeholder="Confrim Password">
                    </div>
                    <div class="btnSubmit">
                        <input type="submit" value="Sign Up" class="Loginbtn">
                        <div class="signupOrforgotP">
                            <a href="signin.html"><p>Sign in</p></a>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footerContainer">
            <div class="innerfooter">
                <div class="leftfooter">
                    <a href="homepage.html"><div class="imageLogo">
                    </div></a>
                </div>
                <ul class="list">
                    <li class="ListMenu">
                        <a href="#"><i class="bi bi-house-door"></i> Home</a>
                    </li>
                    <li class="ListMenu">
                        <a href="#about"><i class="bi bi-info"></i> About Us</a>
                    </li>
                    <li class="ListMenu">
                        <a href="#contact"> <i class="bi bi-phone"></i> Contact Us</a>
                    </li>

                </ul>
                <ul class="list">
                    <li class="ListMenu">
                       <a href="signup.html">Sign Up</a> 
                    </li>
                    <li class="ListMenu">
                        <a href="signin.html">Sign In</a>
                    </li>

                </ul>
                <ul class="list">
                    <li class="ListMenu">
                        <i class="bi bi-facebook"></i> Follow Us on Facebook
                    </li>
                    <li class="ListMenu">
                        <i class="bi bi-instagram"></i> Follow Us on Instagram
                    </li>
                </ul>
            </div>
            <hr>
            <p class="rights">Â©2025 Findly. All Rights Reserved.</p>
    </section>

</body>
