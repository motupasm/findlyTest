<!DOCTYPE html>
<html lang="en">
{%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="icon" href="{% static 'Assets/findlyLogo.png'%}" type="image/x-icon">
    <title>Findly - Sign Up</title>
</head>

<body>
    <div class="softBG signin">
        <nav class="nabar-container">
            <div class="top-navbar-containerReturn">
                <a href="{%url 'home'%}"><img src="{%static 'Assets/findlyNobg.png'%}" alt="image not found"
                        class="findlyLogo"></a>
            </div>
        </nav>
            <div class="contactContainer">
                <h1 class="messageUs">Message Us</h1>
                {%if messages%}
                {%for message in messages%}
                <div class="signupOrforgotP">
                    <a href="{% url 'founditems'%}">
                        <p>{{message}}</p>
                    </a>
                </div>
                {%endfor%}
                {%endif%}
                <form action="{%url 'contact'%}" method="POST">
                    {%csrf_token%}
                    <div class="userFields">
                        <div class="userinputWrapper"><i class="bi bi-person"></i><input type="text"
                                name="name" class="userInputs" required placeholder="Name"></div>
                        <div class="userinputWrapper"><i class="bi bi-envelope"></i><input type="email" name="email"
                                class="userInputs" required placeholder="Email"></div>
                        <div class="userinputWrapper"><i class="bi bi-telephone"></i><input type="text" name="phone"
                                class="userInputs" required placeholder="Phone"></div>
                        <div class="userinputWrapper">
                            <textarea rows="8" cols="100%" placeholder="Message" class="userInputs"
                                name="message" required></textarea>
                        </div>
                        <input type="submit" value="Send Us Message" class="Loginbtn">
                    </div>
                    
                </form>
                    
            </div>
    </div>
    <section class="footer">
        <div class="footerContainer">
            <div class="innerfooter">

                    <a href="{% url 'home'%}">
                        <div class="imageLogo">
